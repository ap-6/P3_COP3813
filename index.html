  <!-- Masthead -->
  <header class="masthead text-white text-center myHeader">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Enter your integers:</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <!-- input form -->
          <form id="numberInput">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg" placeholder="1, -2, 3, 0, 10, ...">
              </div>
              <div class="col-12 col-md-3">
                <button type="button" class="btn btn-block btn-lg myButtons">Calculate</button>
              </div>
            </div>
          </form>
            <!-- Values Display -->
            <section class="" id="myValues">
              <h2 id="valuesTitle" class="myEmptyValuesTitle"></h2> <!-- mb-5 class was here -->
              <div id="myCalculatedValuesContainer" class="row"> <!-- myCalculatedValues was class here -->
                <div class="" id="container1">
                </div>
                <div class="" id="container2">
                  <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                    <h5 id="meanHeader"></h5>
                    <p id="meanValue" class="font-weight-light mb-0"></p>
                  </div>
                </div>
                <div class="" id="container3">
                  <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                    <h5 id="medianHeader"></h5>
                    <p id="medianValue" class="font-weight-light mb-0"></p>
                  </div>
                </div>
                <div class="" id="container4">
                  <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                    <h5 id="minHeader"></h5>
                    <p id="minValue" class="font-weight-light mb-0"></p>
                  </div>
                </div>
                <div class="" id="container5">
                  <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                    <h5 id="maxHeader"></h5>
                    <p id="maxValue" class="font-weight-light mb-0"></p>
                  </div>
                </div>
                <div class="" id="container6">
                  <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                    <h5 id="rangeHeader"></h5>
                    <p id="rangeValue" class="font-weight-light mb-0"></p>
                  </div>
                </div>
                <div class="" id="container7">
                </div>
              </div>
            </section>
        </div>
    </div>
    </div>
  </header>
